[Rainmeter]
Update=60000
AccurateText=1
SkinWidth=300
SkinHeight=320

[Background]
Meter=Image
DynamicVariables=1
W=#CURRENTCONFIGWIDTH#
H=#CURRENTCONFIGHEIGHT#
SolidColor=46494CFF

[Metadata]
Name=Don't Break The Chain
Author=Iman Kazerani
Information=A Rainmeter skin which acts as a tracking mechanism for Don't Break The Chain productivity / addiction quitting methodology.|See https://github.com/kazeraniman/dont-break-the-chain-skin for more details.
Version=1.0
License=MIT License

[Variables]
PreambleText=It has been
PostambleText=since you started the chain.
@include=#@#/User/data.inc

[ChainBorderImage]
Meter=Image
DynamicVariables=1
ImageName=#@#/Images/chain.png
X=8
Y=8

[PreambleTextMeter]
Meter=String
Text=#PreambleText#
MeterStyle=StandardTextStyle
Y=23

[DayCountTextMeter]
Meter=String
MeterStyle=CountTextStyle
Y=1R

[DateStartedTextMeter]
Meter=String
MeterStyle=DateTextStyle
X=(#CURRENTCONFIGWIDTH#/2)
Y=2R

[PostambleTextMeter]
Meter=String
Text=#PostambleText#
MeterStyle=StandardTextStyle
Y=11R

[SetButtonMeter]
Meter=Button
ButtonImage=#@#/Images/set_button.png
Group=MainModeOnly
X=30
Y=10R

[CancelButtonMeter]
Meter=Button
ButtonImage=#@#/Images/cancel_button.png
Group=SetModeOnly
X=30
Y=-35R

[ResetButtonMeter]
Meter=Button
ButtonImage=#@#/Images/reset_button.png
ButtonCommand=[!CommandMeasure "MainScriptMeasure" "handleResetButton()"]
X=160
Y=-35R

[SetDateBackgroundBlocksShapeMeter]
Meter=Shape
Shape=Rectangle 0,0,86,24 | Extend BackgroundBlockModifiers
Shape2=Rectangle 97,0,86,24 | Extend BackgroundBlockModifiers
Shape3=Rectangle 194,0,86,24 | Extend BackgroundBlockModifiers
BackgroundBlockModifiers=Fill Color FFFFFFFF | StrokeWidth 1 | Stroke Color 969696FF
Group=SetModeOnly
X=10
Y=45R

[SetDateMonthTextMeter]
Meter=String
MeterStyle=DateTextStyle
Text=January
X=(#CURRENTCONFIGWIDTH#/2 - 96)
Y=-24R

[SetDateDayTextMeter]
Meter=String
MeterStyle=DateTextStyle
Text=1
X=(#CURRENTCONFIGWIDTH#/2)
Y=-18R

[SetDateYearTextMeter]
Meter=String
MeterStyle=DateTextStyle
Text=2018
X=(#CURRENTCONFIGWIDTH#/2 + 96)
Y=-18R

[SetDateMonthUpButtonMeter]
Meter=Button
ButtonImage=#@#/Images/up_button.png
Group=SetModeOnly
X=(#CURRENTCONFIGWIDTH#/2 - 15/2 - 96)
Y=200

[SetDateDayUpButtonMeter]
Meter=Button
ButtonImage=#@#/Images/up_button.png
Group=SetModeOnly
X=(#CURRENTCONFIGWIDTH#/2 - 15/2)
Y=200

[SetDateYearUpButtonMeter]
Meter=Button
ButtonImage=#@#/Images/up_button.png
Group=SetModeOnly
X=(#CURRENTCONFIGWIDTH#/2 - 15/2 + 96)
Y=200

[SetDateMonthDownButtonMeter]
Meter=Button
ButtonImage=#@#/Images/down_button.png
Group=SetModeOnly
X=(#CURRENTCONFIGWIDTH#/2 - 15/2 - 96)
Y=254

[SetDateDayDownButtonMeter]
Meter=Button
ButtonImage=#@#/Images/down_button.png
Group=SetModeOnly
X=(#CURRENTCONFIGWIDTH#/2 - 15/2)
Y=254

[SetDateYearDownButtonMeter]
Meter=Button
ButtonImage=#@#/Images/down_button.png
Group=SetModeOnly
X=(#CURRENTCONFIGWIDTH#/2 - 15/2 + 96)
Y=254

[ConfirmButtonMeter]
Meter=Button
ButtonImage=#@#/Images/confirm_button.png
Group=SetModeOnly
X=(#CURRENTCONFIGWIDTH#/2 - 109/2)
Y=277

[MainScriptMeasure]
Measure=Script
ScriptFile=#@#/Scripts/script.lua

[StandardTextStyle]
DynamicVariables=1
AntiAlias=1
FontFace=Arial
FontSize=15
FontColor=969696FF
StringStyle=Bold
StringAlign=Center
X=(#CURRENTCONFIGWIDTH#/2)

[CountTextStyle]
DynamicVariables=1
AntiAlias=1
FontFace=Georgia
FontSize=22
FontColor=007FEBFF
StringStyle=Bold
StringAlign=Center
X=(#CURRENTCONFIGWIDTH#/2)

[DateTextStyle]
DynamicVariables=1
AntiAlias=1
FontFace=Georgia
FontSize=12
StringStyle=Italic
FontColor=2699FBFF
StringAlign=Center
