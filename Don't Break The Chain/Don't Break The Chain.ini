[Rainmeter]
Update=60000
AccurateText=1
SkinWidth=300
SkinHeight=200

[Background]
Meter=Image
DynamicVariables=1
W=#CURRENTCONFIGWIDTH#
H=#CURRENTCONFIGHEIGHT#
SolidColor=46494CFF

[Metadata]
Name=Don't Break The Chain
Author=Iman Kazerani
Information=A Rainmeter skin which acts as a tracking mechanism for Don't Break The Chain productivity / addiction quitting methodology.|See https://github.com/kazeraniman/dont-break-the-chain-skin for more details.
Version=1.0
License=MIT License

[Variables]
PreambleText=It has been
PostambleText=since you started the chain.
@include=#@#/User/data.inc

[ChainBorderImage]
Meter=Image
DynamicVariables=1
ImageName=#@#/Images/chain.png
X=8
Y=8

[PreambleTextMeter]
Meter=String
Text=#PreambleText#
MeterStyle=StandardTextStyle
Y=23

[DayCountTextMeter]
Meter=String
MeterStyle=CountTextStyle
Y=1R

[DateStartedTextMeter]
Meter=String
MeterStyle=StartedDateTextStyle
Y=2R

[PostambleTextMeter]
Meter=String
Text=#PostambleText#
MeterStyle=StandardTextStyle
Y=11R

[ResetButtonMeter]
Meter=Button
ButtonImage=#@#/Images/reset_button.png
ButtonCommand=[!CommandMeasure "MainScriptMeasure" "handleResetButton()"]
X=(#CURRENTCONFIGWIDTH#/2 - 109/2)
Y=10R

[MainScriptMeasure]
Measure=Script
ScriptFile=#@#/Scripts/script.lua

[StandardTextStyle]
DynamicVariables=1
AntiAlias=1
FontFace=Arial
FontSize=15
FontColor=969696FF
StringStyle=Bold
StringAlign=Center
X=(#CURRENTCONFIGWIDTH#/2)

[CountTextStyle]
DynamicVariables=1
AntiAlias=1
FontFace=Georgia
FontSize=22
FontColor=007FEBFF
StringStyle=Bold
StringAlign=Center
X=(#CURRENTCONFIGWIDTH#/2)

[StartedDateTextStyle]
DynamicVariables=1
AntiAlias=1
FontFace=Georgia
FontSize=12
StringStyle=Italic
FontColor=2699FBFF
StringAlign=Center
X=(#CURRENTCONFIGWIDTH#/2)
[StartedTimestamp]
0=E:\Libraries\Documents\Rainmeter\Skins\Don't Break The Chain\@Resources\/User/data.inc
